<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body bgcolor="grey">
    <center>
        <div class="container">
            <img src="food.jpg" alt="" class="img">
            <h1 class="text"><b>DOUBLE CHEESE BURGER</b></h1>
            <div class="large">
                <div class="burger">
                    Burger
                </div>
                <div class="id">
                    <div class="star"><i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill" id="hollow"></i>
                    </div>
                    <div class="review">2,144 Reviews</div>
                </div>
            </div>
            <div class="calories">
                <div class="cal">
                    <i class="bi bi-fire"></i> 220-280kcal
                </div>
                <div class="food">veg</div>
            </div>
            <div class="blank">
            </div>
            <div class="doller">
                <div class="dol">
                    <b>5.99$</b>
                </div>
                <div class="count">
                    <div class="minus">-</div>
                    <div class="zero">2</div>
                    <div class="plus">+</div>
                </div>
            </div>
        </div>
        </div>
    </center>
</body>

</html>
